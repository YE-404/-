<script>
    var local = window.location.host;
    new Vue({
        el:"#menuApp",
        data(){
            return{
                user:[],
                apparatus:[],
                multipleSelection: [],
                search_: {
                    type: '',
                    content: ''
                },
                selectedIds:[],
                totalCount:100,
                pageSize:5,
                currentPage: 1
            }
        },
        methods: {
            tableRowClassName({row, rowIndex}) { //变色
                if (rowIndex%2 === 0) {
                    return '';
                } else if (rowIndex%4 === 1) {
                    return 'success-row';
                }
                return 'warning-row';
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            onSubmit() {                     //搜索
                console.log(this.search_)
                this.selectALl();
            },
            handleSizeChange(val) {            //分页
                this.pageSize = val;
                this.selectALl();
                //console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                this.selectALl();
                //.log(`当前页: ${val}`);
            },

            //
            deleteOneMes(id) {
                this.$confirm('此操作将永久删除该信息, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios({
                        method: "post",
                        url: "http://" + local + "/apparatus/deleteServlet",
                        data: id
                    }).then(resp=> {
                        console.log("before")
                        this.apparatus = resp.data;
                        this.$message({type: 'success', message: '删除成功!',customClass:'new_z_index'});
                        this.selectALl();
                        console.log("after")
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            deleteIds() {
                for (let i = 0; i < this.multipleSelection.length; i++) {
                    let selectionElement = this.multipleSelection[i];
                    this.selectedIds[i] = selectionElement.id;
                }
                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios({
                        method: "post",
                        url: "http://" + local + "/apparatus/deleteIds",
                        data: this.selectedIds
                    }).then(resp=> {
                        if (resp.data === "succeed") {
                            this.$message({
                                type: 'success',
                                message: '删除成功'
                            });
                            this.selectALl();
                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            selectALl() {
                axios({
                    method: "post",
                    url: "http://" + local + "/apparatus/selectByPageAndCondition?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data:this.search_
                }).then(resp => {
                    this.apparatus = resp.data.rows;
                    this.totalCount = resp.data.totalCount;
                    var maxPageCount = Math.ceil(this.totalCount/this.pageSize)
                    if(this.currentPage>maxPageCount){
                        console.log("in");
                        this.currentPage = maxPageCount;
                        this.show();
                    }
                })
            },
            show(){
                axios({
                    method: "post",
                    url: "http://" + local + "/apparatus/selectByPageAndCondition?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data:this.search_
                }).then(resp => {
                    this.apparatus = resp.data.rows;
                    this.totalCount = resp.data.totalCount;
                })
            },
            clear() {
                this.search_.content = null;
                this.search_.type = null;
                axios({
                    method: "post",
                    url: "http://" + local + "/apparatus/selectByPageAndCondition?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data:this.search_
                }).then(resp => {
                    this.apparatus = resp.data.rows;
                    this.totalCount = resp.data.totalCount;
                })
            }
        },

        mounted(){
            this.search_.content = null;
            this.search_.type = null;
            axios({
                method:"post",
                url:"http://" + local + "/apparatus/selectByPageAndCondition?currentPage=1&pageSize="+this.pageSize
            }).then(resp=>{
                this.apparatus = resp.data.rows;
                this.totalCount = resp.data.totalCount;
            })

            axios({
                method:"get",
                url:"http://" + local + "/menu/hostdataservlet"
            }).then(resp =>{
                console.log(resp.data);
                this.user = resp.data;
                if(this.user.id === 15){
                    $("#managerInfo1").show();
                    $("#managerInfo2").show();
                }else{
                    $("#managerInfo1").hide();
                    $("#managerInfo2").hide();
                }
            })
        }
    })
</script>

<style>
