     }

  <script>
      var local = window.location.host;
      var ip = window.location.hostname;
      const numberOptions = ['ammeter', 'voltmeter'];
      const pointOptions = ['ammeter', 'voltmeter'];
      var local = window.location.host;
      var chat =new Vue({
          el:"#menuApp",
          data(){
              return{
                  src:"",
                  user:[],
                  numberResult:[],
                  check:{
                      optionsRadios:"yes",
                      status:"all",
                      exampleSelect:"old",
                      checkedNumbers:[],
                      checkedPoints:[]

                  },
                  checkNumberAll: false,
                  checkPointAll: false,
                  numberKey:['ammeter', 'voltmeter'],
                  numbers: ['电流表', '电压表'],
                  pointKey:['ammeter', 'voltmeter'],
                  points: ['电流表', '电压表'],
                  isIndeterminate: true
              }
          },
          methods:{
              handleCheckNumberAllChange(val) {
                  this.check.checkedNumbers = val ? numberOptions : [];
                  this.isIndeterminate = false;
              },
              handleCheckedNumbersChange(value) {
                  let checkedCount = value.length;
                  this.checkNumberAll = checkedCount === this.numbers.length;
                  this.isIndeterminate = checkedCount > 0 && checkedCount < this.numbers.length;
              },
              handleCheckPointAllChange(val) {
                  this.check.checkedPoints = val ? pointOptions : [];
                  this.isIndeterminate = false;
              },
              handleCheckedPointsChange(value) {
                  let checkedCount = value.length;
                  this.checkPointAll = checkedCount === this.points.length;
                  this.isIndeterminate = checkedCount > 0 && checkedCount < this.points.length;
              },


               checkData(){
                  console.log(this.check.checkedPoints);
                   var formData = new FormData();
                   formData.append("file",$("#file")[0].files[0]);
                   formData.append("exampleSelect",this.check.exampleSelect);
                   formData.append("optionsRadios",this.check.optionsRadios);
                   formData.append("status",this.check.status);
                   formData.append("checkedNumbers",this.check.checkedNumbers);
                   formData.append("checkedPoints",this.check.checkedPoints);
                   console.log(this.check.exampleSelect);
                  axios({
                      method: "post",
                      url: "http://" + local + "/number/analyzeClock",
                      data:formData,
                      processData: false,
                      contentType: false
                  }).then(resp => {
                      console.log(resp.data);
                      if(resp.data === "lackWeight"){
                          this.$message({type: 'error', message: "检测功能必须部署并启用Indicator类和Inside类两个模型",customClass:'new_z_index'});
                      }else if(resp.data === "noFile"){
                          this.$message({type: 'error', message: "上传文件为空",customClass:'new_z_index'});
                      }else{
                          this.numberResult = resp.data;
                          this.src = this.numberResult[0]["saveUrl"].replace("127.0.0.1",ip);
                          console.log(this.src );
                      }
                  })
               },
              tableRowClassName({row, rowIndex}) { //变色
                  if (rowIndex === 1) {
                      return 'warning-row';
                  } else if (rowIndex === 3) {
                      return 'success-row';
                  }
                  return '';
              }
          },
          mounted(){
              var _this = this;
              axios({
                  method:"get",
                  url:"http://" + local + "/menu/hostdataservlet"
              }).then(resp =>{
                  console.log(resp.data);
                  this.user = resp.data;
                  if(this.user.id === 15){
                      $("#managerInfo1").show();
                      $("#managerInfo2").show();
                  }else{
                      $("#managerInfo1").hide();
                      $("#managerInfo2").hide();
                  }
              })
          }
      })
  </script>
